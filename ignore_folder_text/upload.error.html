<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-Like Upload Menu</title>

    <!-- Replace this with your Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/f3068f95b3.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Chat input area */
      .chat-input-container {
        position: relative;
        width: 100%;
        max-width: 600px;
      }

      .chat-input {
        width: 100%;
        padding: 0.75rem 3rem 0.75rem 1rem;
        border-radius: 30px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 1rem;
      }

      .plus-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 1.25rem;
        color: #555;
        cursor: pointer;
      }

      /* Upload menu */
      .upload-menu {
        position: absolute;
        bottom: 50px;
        right: 10px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        z-index: 1000;
        width: 200px;
      }

      .upload-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .upload-menu-item {
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        color: #333;
        background: white;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
      }

      .upload-menu-item:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        placeholder="Type your message..."
      />

      <!-- Plus button -->
      <button class="plus-btn" id="plusBtn">
        <i class="fas fa-plus"></i>
      </button>

      <!-- Upload menu -->
      <div class="upload-menu" id="uploadMenu">
        <div class="upload-menu-item">
          <i class="fas fa-camera"></i> Take a Photo
        </div>
        <div class="upload-menu-item">
          <i class="fas fa-upload"></i> Upload a File
        </div>
      </div>
    </div>

    <script>
      const plusBtn = document.getElementById("plusBtn");
      const uploadMenu = document.getElementById("uploadMenu");

      // Toggle menu
      function toggleMenu() {
        uploadMenu.classList.toggle("show");
      }

      // Hide menu
      function hideMenu() {
        uploadMenu.classList.remove("show");
      }

      plusBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent outside click from closing
        toggleMenu();
      });

      document.addEventListener("click", (e) => {
        if (!uploadMenu.contains(e.target) && !plusBtn.contains(e.target)) {
          hideMenu();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          hideMenu();
        }
      });
    </script>
  </body>
</html>
