<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diacare | Login</title>

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--favicon-->
    <link
      rel="shortcut icon"
      href="assets/img/logo_&_favicon/logo_diacare.png"
      type="image/x-icon"
    />

    <!-- Remix Icons (only include once) -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="assets/css/bubble__bg.css" />
    <link rel="stylesheet" href="assets/css/form__styling.css" />
    <link rel="stylesheet" href="assets/css/preloader.css" />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/f3068f95b3.js"
      crossorigin="anonymous"
    ></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <!--bubble__bg-->
    <div class="bubble-container" id="bubbleContainer"></div>
    <!--bubble__bg-->

    <!--preloader--->
    <div class="preloader-overlay" id="preloader">
      <div class="ripple-loader">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <div class="center-dot"></div>
      </div>
    </div>
    <!--preloader--->

    <div class="login-wrapper">
      <div class="welcome-section">
        <div class="nav-icon-to-home">
          <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <div>
          <h1>WELCOME <strong>BACK</strong></h1>
          <p>
            Get back into<br />your account and continue getting first-hand
            services.
          </p>
        </div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
      </div>
      <div class="form-section">
        <form id="loginForm" class="w-100" novalidate>
          <h2>Sign In</h2>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i
              id="eye-checker"
              class="fa-solid fa-eye"
              onclick="togglePasswordVisibility()"
            ></i>
          </div>
          <div class="form-check">
            <div>
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <div class="other-login">or</div>
          <div class="mt-2">
            <a href="register.html" class="signup-link"
              >Don't have an account? Sign Up</a
            >
          </div>
        </form>
      </div>
    </div>

    <!--script links-->
    <script src="assets/js/bubble__bg.js"></script>
    <script src="assets/js/form__passcode__toggler.js"></script>
    <script src="assets/js/preloader.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      // Check if already authenticated
      redirectIfAuthenticated();
      
      // Attach login handler
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
    <!--script links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
